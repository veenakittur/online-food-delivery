    document.getElementById('searchBar').addEventListener('input', function() {
        const query = this.value.toLowerCase();
        const results = document.getElementById('results');
        results.innerHTML = '';
    
        for (const [key, items] of Object.entries(menuItems)) {
            if (key.includes(query)) {
                items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('item');
                    itemDiv.innerHTML = `
                        <img src="${item.img}" alt="${item.name}">
                        <h3>${item.name}</h3>
                        <p>${item.price}</p>
                    `;
                    results.appendChild(itemDiv);
                });
            } else {
                items.forEach(item => {
                    if (item.name.toLowerCase().includes(query)) {
                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('item');
                        itemDiv.innerHTML = `
                            <img src="${item.img}" alt="${item.name}">
                            <h3>${item.name}</h3>
                            <p>${item.price}</p>
                        `;
                        results.appendChild(itemDiv);
                    }
                });
            }
        }
    
        if (results.innerHTML === '') {
            results.innerHTML = '<p>No results found.</p>';
        }
    });
    
    function displayItems(items) {
        const results = document.getElementById('results');
        results.innerHTML = '';
        
        items.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('item');
            itemDiv.innerHTML = `
                <img src="${item.img}" alt="${item.name}">
                <h3>${item.name}</h3>
                <p>${item.price}</p>
            `;
            results.appendChild(itemDiv);
        });
    }
    
    // Initial load to display all items
    window.onload = () => {
        let allItems = [];
        Object.values(menuItems).forEach(category => allItems = [...allItems, ...category]);
        displayItems(allItems);
    };
    
    // Search functionality
    document.getElementById('searchBar').addEventListener('input', function() {
        const query = this.value.toLowerCase();
        let filteredItems = [];
    
        // Filter items based on category or item name
        for (const items of Object.values(menuItems)) {
            items.forEach(item => {
                if (item.name.toLowerCase().includes(query) || query === '') {
                    filteredItems.push(item);
                }
            });
        }
    
        displayItems(filteredItems);
    
        if (filteredItems.length === 0) {
            results.innerHTML = '<p>No results found.</p>';
        }
    });
    let cart = [];

function addToCart(itemName, itemPrice) {
    const existingItem = cart.find(item => item.name === itemName);
    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        cart.push({ name: itemName, price: parseInt(itemPrice.replace(/Rs. |\//g, '')), quantity: 1 });
    }
    updateCartIcon();
}

function updateCartIcon() {
    const cartCount = cart.reduce((count, item) => count + item.quantity, 0);
    document.getElementById('cart-count').innerText = cartCount;
}

    



function openCart() {
    const cartItemsContainer = document.getElementById('cart-items');
    cartItemsContainer.innerHTML = '';
    let totalPrice = 0;
    cart.forEach(item => {
        totalPrice += item.price * item.quantity;
        cartItemsContainer.innerHTML += `
            <tr>
                <td>${item.name}</td>
                <td>${item.quantity}</td>
                <td>Rs. ${item.price * item.quantity}/-</td>
            </tr>
        `;
    });
    document.getElementById('total-price').innerText = `Total: Rs. ${totalPrice}/-`;
    document.getElementById('cart-modal').style.display = 'block';
}

document.getElementById('cart-icon').addEventListener('click', openCart);
document.getElementById('cart-modal').addEventListener('click', () => {
    document.getElementById('cart-modal').style.display = 'none';
});

function displayItems(items) {
    const results = document.getElementById('results');
    results.innerHTML = '';
    
    items.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('item');
        itemDiv.innerHTML = `
            <img src="${item.img}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>${item.price}</p>
            <button class="add-to-cart-btn" onclick="addToCart('${item.name}', '${item.price}')">Add to Cart</button>
        `;
        results.appendChild(itemDiv);
    });
}

document.getElementById('order-now-btn').addEventListener('click', function() {

});
document.getElementById('close-cart').addEventListener('click', function() {
