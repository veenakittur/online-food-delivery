<html lang="en">
<head>

    <style>
        /* General Styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

:root{
    --primaryColor: #0e6253;
    --secondrayColor: #ffc107;
    --whiteColor: #fff;
    --blackColor: #222;
    --softGreenColor: #d9f2ee;
    --darkGreyColor: #a7a7a7;
    --greyColor: #f5f5f5;
}

body {
    background-color: rgb(75, 74, 74);
    color: #333;
    line-height: 1.6;
    position: fixed;
}

/* Navbar */
header {
    background-color: #ffffff;
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.logo {
    font-size: 3rem;
    color: var(--primaryColor);
    font-weight: bold;
}

.logo span {
    color: #ff6347;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin-top: 22px;
    justify-content: space-between;
    margin-left:250px;
    /* font-size: 25px; */
}
.nav-name
{
    /* font-size: 50px; */
    color:var(--primaryColor);
}

.nav-links li a {
    text-decoration: none;
    color: #333;
    font-size: 1rem;
}

.auth-buttons {
    display: flex;
    gap: 15px;
    margin-left: 320px;
    width: 60px;
    height: 40px;
    margin-top: 22px;
}

.login-btn, .signup-btn {
    text-decoration: none;
    padding: 6px 20px;
    border-radius: 20px;
    border: 1px solid var(--primaryColor);
    color: var(--blackColor);
}

.login-btn
{
    background-color: var(--primaryColor);
    color: white;
}

.signup-btn {
    background-color: var(--primaryColor);
    color: white;
}

.login-btn:hover
{
    background-color: var(--whiteColor);
    color: var(--blackColor);
}

.signup-btn:hover
{
    background-color: var(--whiteColor);
    color: var(--blackColor);
}


/* Hero Section */
.hero {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 80px;
    background-color: rgb(255, 246, 246);
}

.hero-content {
    max-width: 50%;
    height: 100vh;
    margin-top: 30px;
}

.hero-content h1 {
    font-size: 3.5rem;
    color: #333;
}

.hero-content h1 span {
    color: #ff6347;
}

.hero-content p {
    margin: 20px 0;
    color: #555;
    font-size: 1.2rem;
    /* margin-top: 10px; */
}

.order-btn {
    background-color: var(--primaryColor);
    color: white;
    padding: 15px 30px;
    border-radius: 30px;
    text-decoration: none;
    font-size: 1.2rem;
    /* margin-bottom: 200px; */
    /* margin-top: 20%; */
   
}
.order-btn:hover
{
    background-color: var(--whiteColor);
    color: var(--primaryColor);
    border: 1px solid var(--primaryColor);
}
.hero-image img {
    width: 500px;
    height: auto;
   
}


.logo-bar
{
    display: flex;
    align-items: center;
    gap: 15px;
}

.logo-img
{
    width:80px;
    height:80px;
    border-radius: 50%;
   
}
.navbar
{
    display: flex;
    justify-content: space-evenly;
    
}
.burger-img
{

    height: auto;
    margin-top: -450px;
    /* margin-left: 500px; */
    
}

             </div>
            <ul class="nav-links">
                <li><a href="home.html" style="font-size: 20px; color: #0e6253;">Home</a></li>
                <li><a href="contactus.html" style="font-size: 20px; color: #0e6253;">Contact</a></li>
                <li><a href="finalsearch.html" style="font-size: 20px; color: #0e6253;">Menu</a></li>
                <li><a href="signup (2).html" style="font-size: 20px; color: #0e6253;">Order</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="login-btn">Login</a>
                <a href="signup (2).html" class="signup-btn">SignUp</a>
            </div>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Get Fresh <span>Meal</span> in Easy Way</h1>

            <a href="signup (2).html" class="order-btn">Order Now</a>
